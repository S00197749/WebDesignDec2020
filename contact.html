<!DOCTYPE html>
<html lang="en">
	<head>
        <title>The Sports Shop - Contact Us</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="customcss/style.css">
        <meta charset="utf-8">
        <meta name='description' content='The Contact page for The Sports Shop.'>
        <meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body>
        <header>
            <div id="headerTop" class="form-inline my-0">
                <img src="images/banner.png" alt="logo" height="200">
                <div class="form-inline">
                    <div class="btn-group">
                        <input class="form-control ml-2" type="search" placeholder="Search..." aria-label="Search">
                        <button class=" btn btn-outline-success" type="submit" style="background-image: url(images/searchicon.png)">...</button>
                    </div>
                    <div class="btn-group ml-3">
                        <button type="button" class="btn btn-primary"  id="loginlogout" href="#">Login</button>
                        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
                        <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu" id="accountdetails" aria-labelledby="dropdownMenuReference">
                            <a class="dropdown-item" href="userdetails.html">User Details</a>
                        </div>
                    </div>
                    <div class="btn-toolbar">
                        <a class="nav-item nav-link" href="basket.html">
                        <button type="button" class="btn btn-secondary">
                         Basket <span class="badge badge-light" id="checkout"></span>
                        </button>
                        </a>
                    </div>
                </div>
            </div>
            
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-sm-2">
                <a class="navbar-brand" href="index.html">The Sports Shop |</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="container">
                <h3>Contact Us</h3>
                <div class="row align-items-start mb-sm-4">
                    <div class="col">
                        <form name="contact" id="contactdetails" action="" method="get">
                            <div class="form-group">
                                <label for="first_name">First Name: <span class="required">*</span></label>
                                <input class="form-control" type="text" name="firstname" id="first_name" placeholder="Enter your first name here" autofocus required><br>
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name: <span class="required">*</span></label>
                                <input class="form-control" type="text" name="lastname" id="last_name" placeholder="Enter your last name here"><br>
                            </div>
                            <div class="form-group">
                                <label for="email">Email: <span class="required">*</span></label>
                                <input class="form-control" type="email" name="email" id="email" required placeholder="Enter email address here"><br>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender: </label>
                                <input type="radio" name="gender" id="gender1" value="male">Male
                                <input type="radio" name="gender" id="gender2" value="female">Female
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea cols="40" rows="6" id="message" name="message" placeholder="Your message must be less than 200 characters" maxlength="200"></textarea><br>
                            </div>
                            <div class="alert alert-success d-none" id="contact-success" role="alert">
                                Thank you for contacting us. We will email you a reply as soon as possible!
                            </div>
                            <input class="btn btn-success" type="submit" name="submit" id="button" value="Submit">
                        </form>
                    </div>                  
                </div>
            </div>
        </main>
        
        <footer>
            <div class="container mt-5">
                <p style="text-align: center">&copy; The Sports Shop</p>
                <p style="text-align: center"><a href="contact.html">Contact Us</a></p>
            </div>
        </footer>
        <!-- Bootstrap core Javascript page -->
        <!--CDN JavaScript-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <!--Local JavaScript-->
        <script src="js/custom.js"></script>
	</body>
</html>
