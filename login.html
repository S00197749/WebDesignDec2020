<!DOCTYPE html>
<html lang="en">
	<head>
        <title>The Sports Shop - Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="customcss/style.css">
        <meta charset="utf-8">
        <meta name='description' content='The Login for The Sports Shop.'>
        <meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body>
        <header>
            <div id="headerTop" class="form-inline my-0">
                <img src="images/banner.png" alt="logo" height="200">
                <div class="form-inline">
                    <div class="btn-group">
                        <input class="form-control ml-2" type="search" placeholder="Search..." aria-label="Search">
                        <button class=" btn btn-outline-success" type="submit" style="background-image: url(images/searchicon.png)">...</button>
                    </div>
                    <div class="btn-group ml-3 ">
                        <button type="button" class="btn btn-primary"  id="loginlogout" href="#">Login</button>
                        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
                        <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu" id="accountdetails" aria-labelledby="dropdownMenuReference">
                            <a class="dropdown-item" href="userdetails.html">User Details</a>
                        </div>
                    </div>
                    <div class="btn-toolbar">
                        <a class="nav-item nav-link" href="basket.html">
                        <button type="button" class="btn btn-secondary">
                         Basket <span class="badge badge-light" id="checkout"></span>
                        </button>
                        </a>
                    </div>
                </div>
            </div>                
                        
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-sm-2">
                <a class="navbar-brand" href="index.html">The Sports Shop |</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <main>
            <h3 style="text-decoration: underline" class="ml-4">Login</h3>
            <div class="row">    
                <div class="ml-5 mr-5 col-lg-5 col-md-7 col-sm-8"> 
                    <div class="alert alert-danger d-none" role="alert" id="loginerror">The username or password you entered is incorrect. <a href="reset.html">Forgot your password?</a></div>    
                    <form name="login" action="" method="get">
                        <div class="form-group">
                            <label for="getEmail">Email address</label>
                            <input type="email" class="form-control" id="getEmail" name="email" value="tdurden@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="getPassword1">Password</label> 
                            <input type="password" class="form-control" id="getPassword1" name="password" value="fightclub" required>
                            <p> <a href="reset.html">Reset Password</a></p>
                        </div>    
                        <input type='submit' class="btn btn-primary" value="Login">
                    </form>
                    <p> <a href="register.html">Register here!</a></p>

                </div> 
            </div>     
        </main>
        
        <footer>
            <div class="container mt-5">
                <p style="text-align: center">&copy; The Sports Shop</p>
                <p style="text-align: center"><a href="contact.html">Contact Us</a></p>
            </div>
        </footer>
        <!-- Bootstrap core Javascript page -->
        <!--CDN JavaScript-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <!--Local JavaScript-->
        <script src="js/custom.js"></script>
	</body>
</html>
